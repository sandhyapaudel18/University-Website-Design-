<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./SECOND.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Inside Sign Up</title>
  </head>

  <body>
    <header>
      <img src="./logo.png" />
    </header>

    <section>
      <div class="box">
        <form>
          <h1>Welcome Back</h1>
          <div class="user">
            <label for="#">Full name:</label>
            <input
              type="text"
              id="yes"
              placeholder="Enter the Full name:"
            /><br />
          </div>
          <div class="user">
            <label for="#">Username:</label>
            <input
              type="text"
              id="yes"
              placeholder="Enter the Username:"
            /><br />
          </div>
          <div class="user">
            <label for="#">Email:</label>
            <input type="text" id="yes" placeholder="Enter your Email:" />
          </div>
          <div class="user">
            <label for="#">Phone Number:</label>
            <input
              type="number"
              id="yes"
              placeholder="Enter your Phone Number:"
            />
          </div>
          <div class="user">
            <label for="#">Password:</label>
            <input
              type="password"
              id="yes"
              placeholder="Enter your Password:"
            />
          </div>
          <div class="user">
            <label for="#">Confirm Password:</label>
            <input
              type="password"
              id="yes"
              placeholder="Enter your Phone Number:"
            />
          </div>
          <!-- //next part -->
          <div class="gander">
             
            <p>Gender</p>
            <input type="radio" id="gen" name="gender" value="Male" />  
            <label for="male">Male</label>
              <input type="radio" id="gen" name="gender" value="Female" />  
            <label for="female">Female</label>
             
            <input
              type="radio"
              id="gen"
              name="gender"
              value="Not Prefer to Say"
            />
             
            <label for="none">Not Prefer to Say</label><br />
          </div>
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </section>
  </body>
</html>
